<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta name="description" content="Savers Savings Tracker"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Savers</title>
    
    <base href="/"/>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script type="text/javascript">
	    $.get("/user", function(data) {
	        $("#user").html(data.name);
	        $(".unauthenticated").hide()
	        $(".authenticated").show()
	    });
	    var logout = function() {
		    $.post("/logout", function() {
		        $("#user").html('');
		        $(".unauthenticated").show();
		        $(".authenticated").hide();
		    })
		    return true;
		}
		$.get("/error", function(data) {
		    if (data) {
		        $(".error").html(data);
		    } else {
		        $(".error").html('');
		    }
		});
	</script>
	<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
	<script type="text/javascript">
		$.ajaxSetup({
		  beforeSend : function(xhr, settings) {
		    if (settings.type == 'POST' || settings.type == 'PUT'
		        || settings.type == 'DELETE') {
		      if (!(/^http:.*/.test(settings.url) || /^https:.*/
		        .test(settings.url))) {
		        // Only send the token to relative URLs i.e. locally.
		        xhr.setRequestHeader("X-XSRF-TOKEN",
		          Cookies.get('XSRF-TOKEN'));
		      }
		    }
		  }
		});
	</script>
	<style>
    #map {
      height: 500px;
	  width: 400px;
      background-color: grey;
	}
	h1 {
		margin-top: 7%;
	}
  </style>
</head>


<body>
	<div class="container">
		<h1>Savings Tracker</h1>
	</div>
	<div class="container unauthenticated">
	  <div>
	    With Google: <a href="/oauth2/authorization/google">click here</a>
	  </div>
	</div>
	<div class="container authenticated" style="display:none">
	    Logged in as: <span id="user"></span>
	  <div>
	    <button onClick="logout()" class="btn btn-primary">Logout</button>
	  </div>
	</div>
	<div class="container text-danger error"></div>

	<div class="container">
		<div class="input-group md-form form-sm form-1 pl-0">
			<input class="form-control my-0 py-1" type="text" placeholder="Search"  id="search_bar">
			<div type="button" onclick="init_search()" class="input-group-prepend">
				<span class="input-group-text blue lighten-3" id="basic-text1"><i class="fas fa-search text-white"
					aria-hidden="true"></i></span>
			</div>
			
		</div>
	</div>
	<div class="container">
		<div id='results' class="list-group"></div>
	</div>


	<div class="container" id="map" style="display:none">
		<script src="js/map.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=asdf&libraries=places&callback=initMap">
		</script>
	</div>


	<div class="container" id="alt_name"></div>
	<div class="container">
		<div id='alt_results' class="list-group"></div>
	</div>

	<div class="container" id="confirm_mesg"></div>
</body>
</html>
