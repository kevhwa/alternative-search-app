<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="description" content="Savers Savings Tracker"/>

	<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
	<!-- Font Awesome -->

	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script type="text/javascript">
	    $.get("/user", function(data) {
	        $("#user").html(data.name);
	        $(".unauthenticated").hide()
	        $(".authenticated").show()
	    });
	    var logout = function() {
		    $.post("/logout", function() {
		        $("#user").html('');
		        $(".unauthenticated").show();
		        $(".authenticated").hide();
		    })
		    return true;
		}
		$.get("/error", function(data) {
		    if (data) {
		        $(".error").html(data);
		    } else {
		        $(".error").html('');
		    }
		});
	</script>
	<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
	<script type="text/javascript">
		$.ajaxSetup({
		  beforeSend : function(xhr, settings) {
		    if (settings.type == 'POST' || settings.type == 'PUT'
		        || settings.type == 'DELETE') {
		      if (!(/^http:.*/.test(settings.url) || /^https:.*/
		        .test(settings.url))) {
		        // Only send the token to relative URLs i.e. locally.
		        xhr.setRequestHeader("X-XSRF-TOKEN",
		          Cookies.get('XSRF-TOKEN'));
		      }
		    }
		  }
		});
	</script>
	<script type="text/javascript" src="js/results.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<style>
    #map {
      height: 500px;
	  width: 400px;
      background-color: grey;
	}
	h1 {
		margin-top: 7%;
	}
  </style>
</head>


<body>
	<div class="container">
		<h1>Savings Tracker</h1>
	</div>
	<div class="container unauthenticated">
	  <div>
	    With Google:  <a href="/oauth2/authorization/github">click here</a>
	  </div>
	</div>
	<div class="container authenticated" style="display:none">
	    Logged in as: <span id="user"></span>
	  <div>
	    <button onClick="logout()" class="btn btn-primary">Logout</button>
	  </div>
	</div>
	<div class="container text-danger error"></div>

	<div class="container">
		<div class="input-group md-form form-sm form-1 pl-0">
			<input class="form-control my-0 py-1" type="text" placeholder="Search"  id="search_bar">
			<div type="button" onclick="init_search()" class="input-group-prepend">
				<span class="input-group-text blue lighten-3" id="basic-text1"><i class="fas fa-search text-white"
					aria-hidden="true"></i></span>
			</div>
			
		</div>
	</div>
	<div class="container">
		<div id='results' class="list-group"></div>
	</div>

	<div class="container" id="alt_name"></div>
	<div class="container" id="confirm_mesg"></div>

	<div class="container" id="map" style="display:none">
		<script type="text/javascript" >
			let pos;
			let map;
			let bounds;
			let infoWindow;
			let currentInfoWindow;
			let service;
			let infoPane;
			function initMap() {
			    bounds = new google.maps.LatLngBounds();
			    infoWindow = new google.maps.InfoWindow;
			    currentInfoWindow = infoWindow;
			    infoPane = document.getElementById('panel');
			
			    if (navigator.geolocation) {
			    navigator.geolocation.getCurrentPosition(position => {
			        pos = {
			            lat: position.coords.latitude,
			            lng: position.coords.longitude
			        };
			        map = new google.maps.Map(document.getElementById('map'), {
			            center: pos,
			            zoom: 15
			        });
			        bounds.extend(pos);
			
			        infoWindow.setPosition(pos);
			        infoWindow.setContent('Location found.');
			        infoWindow.open(map);
			        map.setCenter(pos);
			
			        // Call Places Nearby Search on user's location
			        getNearbyPlaces(pos);
			    }, () => {
			        // Browser supports geolocation, but user has denied permission
			        handleLocationError(true, infoWindow);
			    });
			    } else {
			        // Browser doesn't support geolocation
			        handleLocationError(false, infoWindow);
			    }
			}
			
			// Handle a geolocation error
			function handleLocationError(browserHasGeolocation, infoWindow) {
			    // Set default location to Sydney, Australia
			        pos = {lat: -33.856, lng: 151.215};
			        map = new google.maps.Map(document.getElementById('map'), {
			        center: pos,
			        zoom: 15
			    });
			
			    // Display an InfoWindow at the map center
			    infoWindow.setPosition(pos);
			    infoWindow.setContent(browserHasGeolocation ?
			    'Geolocation permissions denied. Using default location.' :
			    'Error: Your browser doesn\'t support geolocation.');
			    infoWindow.open(map);
			    currentInfoWindow = infoWindow;
			
			    // Call Places Nearby Search on the default location
			    getNearbyPlaces(pos);
			}
			function getNearbyPlaces(position) {
			    let request = {
			        location: position,
			        rankBy: google.maps.places.RankBy.DISTANCE,
			        keyword: 'WalMart Target'
			    };
			
			    service = new google.maps.places.PlacesService(map);
			    service.nearbySearch(request, nearbyCallback);
			}
			
			// Handle the results (up to 20) of the Nearby Search
			function nearbyCallback(results, status) {
			    if (status == google.maps.places.PlacesServiceStatus.OK) {
			      	createMarkers(results);
			      	// output status
			      	results.forEach(place => {
			    	var paragraph = document.getElementById("list");
			        	paragraph.innerHTML += place.name;
			        	paragraph.innerHTML += "<br />"
			      	})
			    }
			}
			
			// Set markers at the location of each place result
				function createMarkers(places) {
			  	places.forEach(place => {
			        let marker = new google.maps.Marker({
			           	position: place.geometry.location,
			            map: map,
			            title: place.name
			        });
			
			        // Add click listener to each marker
			        google.maps.event.addListener(marker, 'click', () => {
			            let request = {
			            placeId: place.place_id,
			            fields: ['name', 'formatted_address', 'geometry', 'rating',
			                'website', 'photos']
			            };
			
			            /* Only fetch the details of a place when the user clicks on a marker.
			            * If we fetch the details for all place results as soon as we get
			            * the search response, we will hit API rate limits. */
			            service.getDetails(request, (placeResult, status) => {
			            showDetails(placeResult, marker, status)
			            });
			    	});
			
			    	// Adjust the map bounds to include the location of this marker
			      	bounds.extend(place.geometry.location);
			      	});
			  	/* Once all the markers have been placed, adjust the bounds of the map to
			     * show all the markers within the visible area. */
			    map.fitBounds(bounds);
				}
			
			// Builds an InfoWindow to display details above the marker
			function showDetails(placeResult, marker, status) {
			    if (status == google.maps.places.PlacesServiceStatus.OK) {
			     	let placeInfowindow = new google.maps.InfoWindow();
			      	placeInfowindow.setContent('<div><strong>' + placeResult.name +
			          	'</strong><br>' + 'Rating: ' + placeResult.rating + '</div>');
			      	placeInfowindow.open(marker.map, marker);
			      	currentInfoWindow.close();
			      	currentInfoWindow = placeInfowindow;
			      	showPanel(placeResult);
			    } else {
			      	console.log('showDetails failed: ' + status);
			    }
			}
			
			//module.exports = { initMap: initMap, handleLocationError: handleLocationError, 
			//    getNearbyPlaces: getNearbyPlaces, nearbyCallback: nearbyCallback, createMarkers: createMarkers, 
			//    showDetails: showDetails, pos: pos, map: map, bounds: bounds, infoWindow: infoWindow,
			//    currentInfoWindow: currentInfoWindow, service: service, infoPane: infoPane }
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPs4HhHB9JaJOfOAERq9sxdwZuxj6KbaM&libraries=places&callback=initMap">
		</script>
	</div>

	<div class="container">
		<div id='alt_results' class="list-group"></div>
	</div>
</body>
</html>
